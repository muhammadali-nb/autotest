<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
	fetch("/voshod-auto/?w=update-profile", {
		method: "POST",
		credentials: "include",
		headers: {
			"Content-Type": "application/json",
		},
		body: JSON.stringify({
			w: "update-profile",
			first_name: "Александр test",
			last_name: "Игнатов test",
			middle_name: "Александрович test",
		}),
	})
		.then((response) => {
			return response.text();
		})
		.then((data) => {
			console.log(data);
		});
</script>
